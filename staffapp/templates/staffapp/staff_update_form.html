{% extends 'staffapp/staff_main.html' %}
{% load static %}

{% block bt_ins %}
<button onclick="window.location.href='{% url 'create_staff' %}';" type="button" class="btn btn-secondary">Create staff</button>
{% endblock %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div id="insert_table" class="shadow-lg p-3 mb-4 bg-body-tertiary">
            <div class="row mb-3">
                <label for="username" class="col-lg-3 col-form-label">Username</label>
                <div class="col-sm-4">
                {{ form.username }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="first_name" class="col-lg-3 col-form-label">First name</label>
                <div class="col-sm-4">
                {{ form.first_name }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="last_name" class="col-lg-3 col-form-label">Last name</label>
                <div class="col-sm-4">
                {{ form.last_name }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-lg-3 col-form-label">Email</label>
                <div class="col-sm-4">
                {{ form.email }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="group" class="col-lg-3 col-form-label">Job title</label>
                <div class="col-sm-4">
                {{ form.group }}
{#                {{ form.errors }}#}
                </div>
            </div>
        </div>
        <input id="submit" type="submit" value="Update" class="btn btn-success">
    </form>
{% endblock %}
