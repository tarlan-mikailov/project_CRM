{% extends 'inventory_main.html' %}

{% block commodity %}
<a href="{% url 'CommodityCreate' %}" class="list-group-item list-group-item-action py-2 ripple active">
    <span>Commodity</span>
</a>
{% endblock %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div id="insert_table" class="shadow-lg p-3 mb-4 bg-body-tertiary">
        <div class="row mb-3">
            <label for="first_name" class="col-lg-3 col-form-label">Name</label>
            <div class="col-sm-4">
            {{ form.name }}
            </div>
        </div>
        <div class="row mb-3">
            <label for="last_name" class="col-lg-3 col-form-label">Price</label>
            <div class="col-sm-4">
            {{ form.price }}
            </div>
        </div>
        <div class="row mb-3">
            <label for="phone" class="col-lg-3 col-form-label">Amount</label>
            <div class="col-sm-4">
            {{ form.amount }}
            </div>
        </div>
    </div>
    <input id="submit" type="submit" value="Submit" class="btn btn-success">
</form>
{% endblock %}
